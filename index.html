<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="icofont/icofont.min.css" />
    <link rel="stylesheet" href="drop_icon/drop.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <!-- <link rel="manifest" href="#" />  -->
    <link rel="icon" href="favicon.ico?v=2" />
  </head>

  <body>
    <div class="container pb-5 shadow">
      <!-- #1 Enter a city -->
      <div class="form">
        <form class="row g-3">
          <div class="col-auto">
            <input
              type="search"
              class="form-control"
              placeholder="Enter a city"
              id="search-city"
              autocomplete="off"
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
          <div class="col-auto">
            <button
              type="button"
              class="btn btn-success"
              id="current-btn"
              onclick="document.getElementById(
             'search-city').value = ''"
            >
              Current
            </button>
          </div>
        </form>
      </div>

      <!-- #2 City, day, time -->
      <div class="search-city">
        <h1 class="current-city"></h1>
        <h2 id="current-date"></h2>
        <p>
          <time
            ><span id="current-hour"></span>:<span id="current-minutes"></span
          ></time>
        </p>
      </div>

      <!-- #3 current weather -->
      <div class="row current-weather">
        <div class="col-5 temperature">
          <h2>
            <span id="degrees" class="degrees"> </span
            ><a href="#" id="celsius" class="active"> °C</a
            ><span style="font-size: 30px">|</span
            ><a href="#" id="fahrenheit">°F</a>
          </h2>
          <p class="description"></p>
        </div>

        <div class="col-2"><img alt="" id="icon" src="" /></div>
        <!-- <div class="col-2"><i class="icofont-sun-alt main"></i></div> -->

        <div class="col-5 hummidy">
          <p class="humid">
            <i class="icofont-water-drop"></i>
            <span class="humidity-level"></span> %
          </p>
          <p class="wind">
            <i class="icofont-wind"></i> <span class="wind-speed"></span> km/h
          </p>
        </div>
      </div>

      <!-- #4 5 days -->
      <div class="five-days" id="weather-forecast"></div>
    </div>
    <p class="link-GitHub">
      This project was coded by <a href="#">Mariia Matviian</a> and is
      <a href="https://github.com/o-ponchik/weather-app" target="_blank"
        >open-sourced on GitHub</a
      >
      and
      <a
        href="https://app.netlify.com/sites/gilded-biscotti-dd3b0b/overview"
        target="_blank"
        >hosted on Netlify</a
      >.
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
